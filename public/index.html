<!DOCTYPE html>
<html lang="vi" oncontextmenu="return false">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="%PUBLIC_URL%/logo1.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="NZ ERP" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo1.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>NZ ERP</title>

  <script>
    // Chặn F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
    document.onkeydown = function (e) {
      if (
        // F12
        e.keyCode === 123 ||
        // Ctrl+Shift+I
        (e.ctrlKey && e.shiftKey && e.keyCode === 73) ||
        // Ctrl+Shift+J
        (e.ctrlKey && e.shiftKey && e.keyCode === 74) ||
        // Ctrl+Shift+C
        (e.ctrlKey && e.shiftKey && e.keyCode === 67) ||
        // Ctrl+U
        (e.ctrlKey && e.keyCode === 85)
      ) {
        return false;
      }
    };

    // Cách khác an toàn hơn với Safari
    (function () {
      // Chỉ sử dụng console.clear() để xóa console
      console.clear();
      // Ghi đè một số phương thức console
      const originalLog = console.log;
      const originalError = console.error;
      const originalWarn = console.warn;
      const originalInfo = console.info;
      const originalDebug = console.debug;

      console.log = console.error = console.warn = console.info = console.debug = function () {
        // Bạn có thể để trống hoặc thêm xử lý riêng ở đây
      };

      // Thêm cảnh báo khi người dùng thử debug
      Object.defineProperty(document, 'cookie', {
        get: function () {
          // Chỉ log cảnh báo và không làm gì thêm
          originalWarn("Cảnh báo: Truy cập Cookie được phát hiện");
          return "";
        }
      });
    })();
  </script>
</head>

  <div id="root"></div>
</body>

</html>
